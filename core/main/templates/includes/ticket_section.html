<!-- Countdown Section Begin -->
{% if ticket_section.is_published %}
    <section class="countdown spad set-bg" data-setbg="{{ticket_section.img.url}}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="countdown__text mt-5">
                        <h1>{{ticket_section.title}}</h1>
                        <h4>{{ticket_section.subtitle}}</h4>
                    </div>
                    <div class="countdown__timer" id="countdown-time">
                        <div class="countdown__item">
                            <span>{{ticket_section.days_left}}</span>
                            <p>days</p>
                        </div>
                        <div class="countdown__item">
                            <span>{{ticket_section.hours_left}}</span>
                            <p>hours</p>
                        </div>
                        <div class="countdown__item">
                            <span>{{ticket_section.minutes_left}}</span>
                            <p>minutes</p>
                        </div>
                        <div class="countdown__item">
                            <span>{{ticket_section.seconds_left}}</span>
                            <p>seconds</p>
                        </div>
                    </div>
                    <div class="buy__tickets">
                        <a href="#" class="primary-btn">Buy tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endif %}
<!-- Countdown Section End -->
